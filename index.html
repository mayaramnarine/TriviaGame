<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Triva Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<header id="masthead">
		<div class="container">
			<h1>Trivia Game</h1>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1 class="rules">The Rules</h1>
			<p class="rules">Answer as many questions before time runs out!</p>
			<h2>
				<button type="button" id="start-button">Start</button>
			</h2>
			<div id="show-number"></div>
			<p class="question">1. What is Shrek's wife's first name?</p>
			<ul class="answers">
			<input type="radio" name="q1" value="a" id="q1a"><label for="q1a">Farrah</label><br/>
			<input type="radio" name="q1" value="b" id="q1b"><label for="q1b">Fiona</label><br/>
			<input type="radio" name="q1" value="c" id="q1c"><label for="q1c">Felicia</label><br/>
			<input type="radio" name="q1" value="d" id="q1d"><label for="q1d">Franny</label><br/>
			</ul>
<script src="app.js" charset="utf-8"></script>
		</body>
		</html>
